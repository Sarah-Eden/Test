<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content="width-device-width, initial-scale=1.0">
		<title>Current Courses</title>
		<link rel="stylesheet" href="AddNewCourse.css">
		<script type="module" src="AddNewCourse.js"></script>
	</head>

	<body>
		<header>
			<img src="Logo.png" alt="Logo" class="logo">
			<nav>
				<ul>
					<li><a href="myeducation.html">My Education</a></li>
					<li><a href="documents.html">Documents</a></li>
					<li><a href="reports.html">Reports</a></li>
				</ul>
			</nav>
			<button class="account-btn" id="logout">Logout: <span id="loggedUserFirstName"></span></button>
		</header>

		<section div class = "course-navigation">
			<div style="text-decoration-line: underline;"><b>Current Courses</b></div>
			<div><a href="Completed Courses.html">Completed Courses</a></div>
			<div style="text-decoration-line: undereline;"><b>Add A New Course</b></div>
		</section>

		<section class = "form-container">
			<form id="newCourseForm" method="post" action="">
				<div id="createCourseMessage" class="messageDiv" style="display:none;"></div>
				<input type="text" id="courseName" name="courseName" placeholder="Course Name" required>
				<input type="text" id="websiteUrl" name="websiteUrl" placeholder="Course URL">
				<input type="text" id="certificateTrack" name="certificateTrack" placeholder="Certificate Track">
				<textarea style="resize: none" id="courseDetails" name="courseDetails" placeholder="Course Details / Notes"></textarea>
				<input type="checkbox"  id="currentlyEnrolled" name="currentlyEnrolled">
				<label for="currentlyEnrolled"> Currently Enrolled</label>
				<input type="checkbox" id="completed" name="completed">
				<label for="completed"> Completed on: </label>
				<input type="date" id="completedDate" name="completedDate" placeholder="Date">
				<button class="delete-btn" id="deleteCourse">Delete Course</button>
				<button class="submit-btn" id="submitNewCourse">Save Course</button><br>
				
			</form>
		</section>
	</body>
</html>
