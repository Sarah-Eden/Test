<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" href="documents.css">
    <script type="module" src="Firebase_documents.js"></script>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="CurrentCourses.html">My Education</a></li>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
        <button class="account-btn">Logout: <span id="loggedUserFirstName"></span></button>
    </header>
    <main>
        <h1>Upload Your Documents</h1>
        <form class="upload-form">
            <div class="form-left">
                <label for="course-name">Course Name:</label>
                <select id="course-name" name="course-name" required>
                
                <label for="completion-date">Completion Date:</label>
                <input type="date" id="completion-date" name="completion-date" required>
            </div>
            <div class="form-right">
                <label for="file-upload" class="file-label" >Drag and drop your file here or click to upload <span class="fileText"></span></label>
                <input type="file" accept="image/jpg, image/jpeg, application/pdf" id="file-upload" name="file-upload" required>
                <div id="file-selected"></div>
                <button type="submit" class="submit-btn" id="submit-file-upload">Submit</button>
            </div>
        </form>

        <h1>View Uploaded Documents</h1>
        <div class="view-documents">
            <table class="documents-table">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Upload Date</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody id="documents-table-body">
                    <!-- Rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
            <div class="document-actions">
                <h3>Select a course, then click view, download, or delete</h3>
                <button class="action-btn" onclick="viewDocument()">View</button>
                <button class="action-btn" onclick="downloadDocument()">Download</button>
                <button class="action-btn" onclick="deleteDocument()">Delete</button>
            </div>
        </div>
    </main>
</body>
</html>
